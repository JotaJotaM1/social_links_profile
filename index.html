<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <main>
    <div class="cnt-father">
      <div class="cnt-info">
        <img class="imgAvatar" src="./assets/images/avatar-jessica.jpeg" />
        <h1 class="titleOne">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
        <h2 class="profession">"Front-end developer and avid reader."</h2>
      </div>
      <div class="cnt-social">
        <button class="btn">GitHub</button>
        <button class="btn">Frontend Mentor</button>
        <button class="btn">LinkedIn</button>
        <button class="btn">Twitter</button>
        <button class="btn">Instagram</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
